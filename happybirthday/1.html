<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片切换与文字显示</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #image-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #image1,
    #image2,
    #image3 {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }

    #image1 {
      z-index: 3;
    }

    #image2 {
      z-index: 2;
      opacity: 0;
      display: none;
    }

    #image3 {
      z-index: 1;
      opacity: 0;
      display: none;
    }

    #text-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 200px;
      background-color: rgba(255, 255, 255, 0.5);
      color: black;
      padding: 20px;
      overflow: hidden;
      pointer-events: none;
      text-align: center;
    }

    #text {
      font-family: '黑体';
    }
  </style>
</head>

<body>
  <div id="image-container">
    <img id="image1" src="微信图片_20250110090850.jpg" alt="Image 1">
    <img id="image2" src="微信图片_20250110090859.jpg" alt="Image 2">
    <img id="image3" src="微信图片_20250110093844.jpg" alt="Image 3">
  </div>

  <div id="text-box">
    <p id="text"></p>
  </div>

  <script>
    let currentImage = 1;
    let textContents = ["半年的时光悄然流逝，很高兴能与你相识、相伴。你的努力和阳光总能给人带来温暖和动力。今天是你的生日，愿你的未来如同今日一般灿烂，愿所有的美好与你如影随形。", "时光荏苒，回想这半年与你的点点滴滴，总觉得是生命中一段特别的缘分。今天是你的特别日子，愿所有的幸福、健康、快乐都围绕着你，愿你在追逐梦想的路上，一直闪闪发光。", "那么，生日快乐！"];

    // 获取图片元素
    const image1 = document.getElementById('image1');
    const image2 = document.getElementById('image2');
    const image3 = document.getElementById('image3');

    // 为图片添加点击事件
    image1.addEventListener('click', function () {
      if (currentImage === 1) {
        currentImage = 2;
        image1.style.opacity = 0;
        setTimeout(() => {
          image1.style.display = "none";
          image2.style.display = "block";
          image2.style.opacity = 1;
          document.getElementById('text').innerHTML = textContents[1];
        }, 150);
      }
    });

    image2.addEventListener('click', function () {
      if (currentImage === 2) {
        currentImage = 3;
        image2.style.opacity = 0;
        setTimeout(() => {
          image2.style.display = "none";
          image3.style.display = "block";
          image3.style.opacity = 1;
          document.getElementById('text').innerHTML = textContents[2];
        }, 150);
      }
    });

    image3.addEventListener('click', function () {
      // 点击第三张图片不做任何操作
    });

    // 页面加载完成时显示第一张图片对应的文字
    window.addEventListener('load', function () {
      document.getElementById('text').innerHTML = textContents[0];
    });
  </script>
</body>

</html>
